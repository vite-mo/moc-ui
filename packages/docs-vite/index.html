<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>🔨 MO-UI-Vite Demo</h1>
    <div id="app"></div>

    <script type="module">
        import { createApp } from "vue/dist/vue.esm-bundler.js";
        import style from "mo-ui/dist/style.css";
        import MoUI from "mo-ui/dist/mo-ui.mjs";

        createApp({
            template: `
        <div style="margin-bottom:20px;">
            <mo-button color="blue">主要按钮</mo-button>
            <mo-button color="green">绿色按钮</mo-button>
            <mo-button color="gray">灰色按钮</mo-button>
            <mo-button color="yellow">黄色按钮</mo-button>
            <mo-button color="red">红色按钮</mo-button>
        </div>
        <div style="margin-bottom:20px;"
        >
            <mo-button color="blue" plain>朴素按钮</mo-button>
            <mo-button color="green" plain>绿色按钮</mo-button>
            <mo-button color="gray" plain>灰色按钮</mo-button>
            <mo-button color="yellow" plain>黄色按钮</mo-button>
            <mo-button color="red" plain>红色按钮</mo-button>
        </div>
        <div style="margin-bottom:20px;">
            <mo-button size="small" plain>小按钮</mo-button>
            <mo-button size="medium" plain>中按钮</mo-button>
            <mo-button size="large" plain>大按钮</mo-button>
        </div>
        <div style="margin-bottom:20px;">
            <mo-button color="blue" round plain icon="search">搜索按钮</mo-button>
            <mo-button color="green" round plain icon="edit">编辑按钮</mo-button>
            <mo-button color="gray" round plain icon="check">成功按钮</mo-button>
            <mo-button color="yellow" round plain icon="message">提示按钮</mo-button>
            <mo-button color="red" round plain icon="delete">删除按钮</mo-button>
        </div>
        <div style="margin-bottom:20px;">
            <mo-button color="blue" round plain icon="search"></mo-button>
            <mo-button color="green" round plain icon="edit"></mo-button>
            <mo-button color="gray" round plain icon="check"></mo-button>
            <mo-button color="yellow" round plain icon="message"></mo-button>
            <mo-button color="red" round plain icon="delete"></mo-button>
        </div>
    `}).use(MoUI).mount('#app')

    </script>
</body>

</html>
